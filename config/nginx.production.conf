upstream blacksea_app {
    server unix:///var/www/blacksea/tmp/sockets/puma.sock fail_timeout=0;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name blacksea.click www.blacksea.click;
    server_tokens off;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server block
server {
    listen 443 ssl http2;
    server_name blacksea.click www.blacksea.click;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/blacksea.click/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/blacksea.click/privkey.pem;

    # SSL security settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Root directory for static files
    root /app/public;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Client max body size for file uploads
    client_max_body_size 10M;

    # Handle static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Handle asset files locally (for initial deployment)
    # TODO: Configure CDN later
    # location ~ ^/assets/ {
    #     resolver 8.8.8.8 valid=300s;
    #     resolver_timeout 10s;
    #     proxy_intercept_errors on;
    #     proxy_pass https://cdn.blacksea.click;
    #     add_header Cache-Control "public, max-age=31536000" always;
    # }

    # Main application
    location / {
        try_files $uri @blacksea_app;

        # Proxy settings for Rails app
        proxy_pass http://blacksea_app;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $http_host;
        proxy_redirect off;

        # Timeout settings
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Buffer settings
        proxy_buffers 16 64k;
        proxy_buffer_size 64k;
        client_body_buffer_size 128k;

        # WebSocket support for Action Cable
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Error pages
    error_page 500 502 503 504 /500.html;
    error_page 404 /404.html;
}